<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paulo Nova (PN) - Central Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    /* --- Configurações Globais --- */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      overflow-x: hidden;
      margin: 0;
    }

    /* --- Animações CSS (Substituindo Framer Motion) --- */
    
    /* Entrada do Título (Scale Up + Fade In + Blur Out) */
    @keyframes heroTitleIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
    }

    /* Entrada da Descrição (Slide Up) */
    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animação de Ping (Bolinha pulsando) */
    @keyframes ping {
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Animação de Bounce (Seta para baixo) */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(-25%) translateX(-50%);
        animation-timing-function: cubic-bezier(0.8,0,1,1);
      }
      50% {
        transform: none;
        animation-timing-function: cubic-bezier(0,0,0.2,1);
      }
    }

    /* Aplicação das Animações */
    .animate-hero-title {
      animation: heroTitleIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    
    .animate-slide-up {
      opacity: 0; /* Começa invisível */
      animation: slideUpFade 0.8s ease-out 0.5s forwards; /* Delay de 0.5s */
    }

    .animate-badge {
      opacity: 0;
      animation: slideUpFade 0.8s ease-out 0s forwards;
    }

    .animate-bounce-custom {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s infinite;
    }

    /* --- Classes Utilitárias para Interatividade --- */
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(30, 41, 59, 1);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      background: rgba(30, 41, 59, 0.8);
      transform: translateY(-5px) scale(1.01);
      border-color: rgba(148, 163, 184, 0.2);
    }

    /* Efeito de brilho no hover dos cards */
    .card-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,255,255,0.06), transparent 40%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 0;
    }
    .glass-card:hover .card-glow {
      opacity: 1;
    }

    /* Parallax Background Elements */
    .parallax-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      transition: transform 0.1s linear; /* Suaviza o scroll JS */
    }
  </style>
</head>
<body>

  <!-- Background Parallax -->
  <div class="fixed inset-0 w-full h-full -z-20 bg-slate-950 overflow-hidden">
    <!-- Noise Texture -->
    <div class="absolute inset-0 opacity-20" style="background-image: url('https://grainy-gradients.vercel.app/noise.svg');"></div>
    
    <!-- Orbs (Animadas via JS no scroll) -->
    <div id="orb1" class="parallax-orb w-[600px] h-[600px] top-[-10%] left-[-10%] bg-gradient-to-r from-purple-600/30 to-blue-600/30 blur-[100px]"></div>
    <div id="orb2" class="parallax-orb w-[500px] h-[500px] bottom-[10%] right-[-5%] bg-gradient-to-l from-emerald-600/20 to-cyan-600/20 blur-[80px]"></div>
    
    <!-- Center Static Glow -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-slate-800/10 rounded-full blur-3xl"></div>
  </div>

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-6 border-b border-transparent">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <div class="flex items-center gap-2 font-bold text-xl tracking-tighter">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
          <span class="text-white">PN</span>
        </div>
        <span id="brand-name" class="opacity-80 transition-opacity text-white">Paulo Nova</span>
      </div>
      <a href="#contact" class="hidden sm:block px-4 py-2 text-sm font-medium text-slate-300 hover:text-white transition-colors no-underline">
        Fale Comigo
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col items-center justify-center px-6 text-center z-10">
    
    <!-- Badge -->
    <div class="animate-badge inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-sm font-medium mb-6">
      <span class="relative flex h-2 w-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75" style="animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
      </span>
      Central Hub Online
    </div>

    <!-- Título H1 Animado -->
    <h1 class="animate-hero-title text-6xl md:text-8xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-b from-white via-slate-200 to-slate-500 pb-4 m-0">
      Paulo Nova
    </h1>
    
    <!-- Descrição Animada -->
    <p class="animate-slide-up max-w-2xl text-lg md:text-xl text-slate-400 leading-relaxed mx-auto m-0 mt-4">
      Design digital, desenvolvimento web e experiências interativas. <br class="hidden md:block">
      Explore meus projetos e conexões abaixo.
    </p>

    <!-- Seta Rolagem -->
    <div class="animate-bounce-custom text-slate-500 opacity-70">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
    </div>
  </section>

  <!-- Links Grid Section -->
  <section id="links" class="relative z-20 py-24 px-6">
    <div class="container mx-auto max-w-4xl">
      
      <div class="flex items-center gap-3 mb-12 opacity-0 translate-y-10 transition-all duration-700 ease-out" id="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></svg>
        <h2 class="text-3xl font-bold text-white m-0">Navegação Rápida</h2>
      </div>

      <div class="grid gap-6 md:grid-cols-2" id="cards-container">
        <!-- Cards inseridos via JS -->
      </div>
    </div>
  </section>

  <footer class="relative z-20 py-12 px-6 border-t border-slate-900 bg-slate-950 text-center">
    <p class="text-slate-500 text-sm m-0">&copy; 2024 Paulo Nova. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts Lógicos -->
  <script>
    // --- Dados dos Links ---
    const links = [
      { 
        title: 'Portfólio Oficial', 
        description: 'Veja meus últimos projetos e designs.', 
        url: '#portfolio', 
        icon: '<rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/>',
        color: 'from-blue-500 to-cyan-500',
        shadow: 'shadow-blue-500/50'
      },
      { 
        title: 'Sistemas Web', 
        description: 'Aplicações completas desenvolvidas em React.', 
        url: '#apps', 
        icon: '<polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/>',
        color: 'from-purple-500 to-pink-500',
        shadow: 'shadow-purple-500/50'
      },
      { 
        title: 'Blog Pessoal', 
        description: 'Artigos sobre tecnologia e design.', 
        url: '#blog', 
        icon: '<circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>',
        color: 'from-emerald-500 to-teal-500',
        shadow: 'shadow-emerald-500/50'
      },
      { 
        title: 'Contato Profissional', 
        description: 'Entre em contato para orçamentos.', 
        url: '#contact', 
        icon: '<rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>',
        color: 'from-orange-500 to-red-500',
        shadow: 'shadow-orange-500/50'
      },
      { 
        title: 'LinkedIn', 
        description: 'Minha trajetória profissional.', 
        url: 'https://linkedin.com', 
        icon: '<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/>',
        color: 'from-blue-700 to-blue-900',
        shadow: 'shadow-blue-700/50'
      },
      { 
        title: 'Instagram', 
        description: 'Daily updates e lifestyle.', 
        url: 'https://instagram.com', 
        icon: '<rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>',
        color: 'from-pink-600 to-rose-600',
        shadow: 'shadow-pink-600/50'
      },
    ];

    // --- Renderização dos Cards ---
    const container = document.getElementById('cards-container');
    
    links.forEach((link, index) => {
      const isExternal = link.url.startsWith('http');
      const target = isExternal ? '_blank' : '_top';
      
      const cardHTML = `
        <a href="${link.url}" target="${target}" class="glass-card relative flex items-center gap-4 p-6 rounded-2xl overflow-hidden cursor-pointer no-underline group opacity-0 translate-y-8 transition-all duration-700 ease-out" style="transition-delay: ${index * 100}ms" id="card-${index}">
          <div class="card-glow"></div>
          <div class="absolute inset-0 opacity-0 group-hover:opacity-10 transition-opacity duration-500 bg-gradient-to-r ${link.color}"></div>
          
          <div class="relative z-10 p-3 rounded-xl bg-gradient-to-br ${link.color} shadow-lg group-hover:${link.shadow} transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">${link.icon}</svg>
          </div>

          <div class="relative z-10 flex-1">
            <h3 class="text-lg font-bold text-white group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-slate-400 transition-all m-0">${link.title}</h3>
            <p class="text-sm text-slate-400 group-hover:text-slate-300 transition-colors m-0 mt-1">${link.description}</p>
          </div>

          <div class="relative z-10 p-2 rounded-full bg-slate-800 group-hover:bg-white group-hover:text-slate-900 transition-all duration-300 transform translate-x-2 opacity-0 group-hover:opacity-100 group-hover:translate-x-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
          </div>
        </a>
      `;
      container.innerHTML += cardHTML;
    });

    // --- Interatividade do Mouse (Glow Effect) ---
    document.querySelectorAll('.glass-card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });

    // --- Parallax e Scroll ---
    const navbar = document.getElementById('navbar');
    const brandName = document.getElementById('brand-name');
    const orb1 = document.getElementById('orb1');
    const orb2 = document.getElementById('orb2');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Navbar Blur
      if (scrollY > 50) {
        navbar.classList.add('bg-slate-950/80', 'backdrop-blur-lg', 'border-slate-800');
        navbar.classList.remove('py-6', 'border-transparent');
        navbar.classList.add('py-4');
        brandName.classList.remove('opacity-80');
        brandName.classList.add('opacity-100');
      } else {
        navbar.classList.remove('bg-slate-950/80', 'backdrop-blur-lg', 'border-slate-800', 'py-4');
        navbar.classList.add('py-6', 'border-transparent');
        brandName.classList.add('opacity-80');
        brandName.classList.remove('opacity-100');
      }

      // Parallax Background Orbs
      orb1.style.transform = `translateY(${scrollY * 0.5}px) rotate(${scrollY * 0.2}deg)`;
      orb2.style.transform = `translateY(${scrollY * -0.3}px)`;
      
      // Parallax do Hero Text (Fade out e sobe)
      const heroTitle = document.querySelector('.animate-hero-title');
      if (heroTitle) {
        heroTitle.style.transform = `translateY(${scrollY * 0.4}px) scale(${1 - scrollY * 0.0005})`;
        heroTitle.style.opacity = 1 - scrollY * 0.003;
      }
    });

    // --- Observer para Entrada dos Cards (Scroll Animation) ---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.remove('opacity-0', 'translate-y-10', 'translate-y-8');
          entry.target.classList.add('opacity-100', 'translate-y-0');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    const sectionTitle = document.getElementById('section-title');
    if (sectionTitle) observer.observe(sectionTitle);

    document.querySelectorAll('.glass-card').forEach(card => {
      observer.observe(card);
    });

  </script>
</body>
</html>
