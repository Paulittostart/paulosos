<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paulo Nova (PN) - Central Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  
  <style>
    /* --- Configurações Globais --- */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000; /* Fundo base Preto Absoluto */
      color: #ffffff;
      overflow-x: hidden;
      margin: 0;
      cursor: default;
    }

    /* --- Fundo: Orbes (Base) --- */
    .orb-wrapper {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      /* Gradiente ajustado: Azul Profundo (Slate 950) no centro indo para Preto nas bordas */
      background: radial-gradient(circle at center, #020617 0%, #000000 100%);
    }

    /* Camadas individuais para Parallax Controlado via JS */
    .parallax-layer {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      will-change: transform;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px); /* Blur aumentado para fusão */
      opacity: 0.6;
      /* Color Dodge faz as cores "acenderem" quando se cruzam */
      mix-blend-mode: color-dodge; 
      will-change: transform;
    }

    /* 
      NOVAS ANIMAÇÕES COMPLEXAS (Não circulares) 
      Usam porcentagens quebradas para evitar sensação de loop robótico
    */
    @keyframes organic-float-1 {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(10%, -10%) scale(1.1); }
      50% { transform: translate(-5%, 15%) scale(0.9); }
      75% { transform: translate(-15%, -5%) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    @keyframes organic-float-2 {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      33% { transform: translate(-10%, 10%) scale(1.2) rotate(45deg); }
      66% { transform: translate(15%, 5%) scale(0.8) rotate(-45deg); }
      100% { transform: translate(0, 0) scale(1) rotate(0deg); }
    }

    @keyframes organic-float-3 {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.3); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    /* Configuração dos Orbes Específicos */
    .orb-1 {
      top: -20%; left: -10%; width: 70vw; height: 70vw;
      background: #4c1d95; /* Roxo mais intenso */
      animation: organic-float-1 20s ease-in-out infinite;
    }

    .orb-2 {
      bottom: -20%; right: -10%; width: 80vw; height: 80vw;
      background: #1e3a8a; /* Azul escuro profundo */
      animation: organic-float-2 25s ease-in-out infinite reverse;
    }

    .orb-3 {
      top: 40%; left: 40%; width: 50vw; height: 50vw;
      margin-left: -25vw; margin-top: -25vw;
      background: #0891b2; /* Ciano vibrante */
      animation: organic-float-1 18s ease-in-out infinite alternate;
      opacity: 0.4;
    }

    /* --- Canvas de Pintura (Rastro do Mouse) --- */
    #paint-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Acima dos orbes, abaixo do conteúdo */
      pointer-events: none;
      mix-blend-mode: screen; /* Faz a "tinta" brilhar sobre o fundo escuro */
    }

    /* --- Fundo: Partículas (Stars) --- */
    .particles-container {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      will-change: transform; 
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: var(--target-opacity); transform: scale(1); }
    }

    /* Noise Overlay */
    .noise-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      opacity: 0.04; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      pointer-events: none;
    }

    /* --- UI & Typography Animations --- */
    
    /* Texto com Shimmer */
    .shimmer-text {
      background: linear-gradient(90deg, #ffffff 0%, #94a3b8 40%, #ffffff 50%, #94a3b8 60%, #ffffff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 8s linear infinite;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }

    /* Entrada do Título (Scale + Fade) */
    @keyframes heroReveal {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }
    .animate-hero-reveal { animation: heroReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

    /* Entrada Suave (Fade Up) */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up { opacity: 0; animation: fadeUp 0.8s ease-out forwards; }
    
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-500 { animation-delay: 0.5s; }

    /* --- Glass Card 3D Tilt --- */
    .glass-card-container {
      perspective: 1000px;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out; 
      will-change: transform;
    }

    /* Inner Content Pop (Efeito 3D interno) */
    .card-content-inner {
      transform: translateZ(20px);
      transition: transform 0.3s;
    }
    
    .glass-card:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(99, 102, 241, 0.15);
    }
    
    /* Glow do Mouse nos Cards */
    .glow-spot {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 2;
    }
    .glass-card:hover .glow-spot { opacity: 1; }

  </style>
</head>
<body class="antialiased selection:bg-indigo-500 selection:text-white">

  <!-- CAMADA 0: BACKGROUND ORBS (Com Layers de Parallax) -->
  <div class="orb-wrapper">
    <!-- Camada Traseira (Move devagar) -->
    <div class="parallax-layer layer-back">
      <div class="orb orb-1"></div>
    </div>
    <!-- Camada Média (Move velocidade média) -->
    <div class="parallax-layer layer-mid">
      <div class="orb orb-2"></div>
    </div>
    <!-- Camada Frontal (Move rápido) -->
    <div class="parallax-layer layer-front">
      <div class="orb orb-3"></div>
    </div>
  </div>
  
  <!-- CAMADA 1: CANVAS DE PINTURA (Rastro do Mouse) -->
  <canvas id="paint-canvas"></canvas>

  <!-- CAMADA 2: PARTICLES -->
  <div id="particles-js" class="particles-container"></div>

  <!-- CAMADA 3: NOISE -->
  <div class="noise-overlay"></div>

  <!-- CAMADA 4: CONTEÚDO (Navbar) -->
  <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 py-6 border-b border-transparent animate-fade-up" id="navbar">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <div class="flex items-center gap-3 cursor-pointer group" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <div class="relative w-10 h-10 flex items-center justify-center rounded-xl bg-slate-800/80 border border-slate-700 shadow-lg overflow-hidden transition-transform duration-300 group-hover:rotate-6 group-hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 opacity-75 group-hover:opacity-100 transition-opacity"></div>
            <span class="relative z-10 font-bold text-white text-sm">PN</span>
        </div>
        <span class="font-semibold text-lg tracking-tight text-slate-200 group-hover:text-white transition-colors">Paulo Nova</span>
      </div>
    </div>
  </nav>

  <!-- CAMADA 4: CONTEÚDO (Hero) -->
  <main class="relative z-10 min-h-screen flex flex-col items-center justify-center px-6 text-center pt-20">
    
    <!-- Badge Animado -->
    <div class="animate-fade-up delay-100 inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-indigo-500/30 bg-indigo-900/20 backdrop-blur-sm mb-8 shadow-[0_0_20px_rgba(99,102,241,0.2)] hover:bg-indigo-900/30 transition-all duration-300 cursor-default">
      <span class="relative flex h-2 w-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
      </span>
      <span class="text-indigo-200 text-xs font-bold uppercase tracking-wider">Central Hub</span>
    </div>

    <!-- Título Principal -->
    <h1 class="animate-hero-reveal text-6xl md:text-9xl font-black tracking-tighter mb-6 drop-shadow-2xl">
      <span class="shimmer-text block">Paulo Nova</span>
    </h1>
    
    <!-- Descrição -->
    <div class="animate-fade-up delay-200 mb-16 px-4">
      <div class="max-w-3xl mx-auto px-8 py-6 bg-slate-950/50 backdrop-blur-md rounded-2xl border border-white/10 shadow-2xl transform hover:scale-105 transition-transform duration-500 cursor-default">
        <p class="text-lg md:text-2xl text-slate-200 font-medium leading-relaxed">
          Desenvolvendo o futuro digital com 
          <span class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors filter drop-shadow-lg">design</span>, 
          <span class="text-purple-400 font-bold hover:text-purple-300 transition-colors filter drop-shadow-lg">código</span> e 
          <span class="text-cyan-400 font-bold hover:text-cyan-300 transition-colors filter drop-shadow-lg">interatividade</span>.
        </p>
      </div>
    </div>

    <!-- Links / Cards Area -->
    <div class="w-full max-w-5xl mx-auto pb-24">
      <div class="flex flex-col items-center mb-10 animate-fade-up delay-300">
        <div class="h-px w-full max-w-[200px] bg-gradient-to-r from-transparent via-indigo-500 to-transparent opacity-50"></div>
        <span class="text-indigo-200 text-xs font-mono mt-3 uppercase tracking-[0.2em] drop-shadow-md">Projetos Selecionados</span>
      </div>

      <div class="grid gap-8 md:grid-cols-2 px-4" id="cards-container">
        <!-- Cards são injetados via JS -->
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="relative z-10 py-6 border-t border-white/5 text-center">
    <p class="text-slate-400 text-xs uppercase tracking-widest animate-fade-up delay-500">&copy; 2025 Paulo Nova.</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    // --- Dados dos Cards ---
    const cardsData = [
      {
        title: "Card Game",
        description: "Experiência imersiva de criação e estratégia.",
        url: "https://ai.studio/apps/drive/1OQ7f8zVhyf5aDXEFSjnd1HNnq3VCz87B",
        color: "from-purple-500 to-indigo-500",
        icon: `<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke-width="2"></rect><line x1="8" y1="21" x2="16" y2="21" stroke-width="2"></line><line x1="12" y1="17" x2="12" y2="21" stroke-width="2"></line></svg>`
      },
      {
        title: "Avaliador",
        description: "Sistema inteligente com memória adaptável.",
        url: "https://ai.studio/apps/drive/1FLQUCj4zuJZ2cYWZBimH8LDhISe6O-tr",
        color: "from-emerald-500 to-teal-500",
        icon: `<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
      }
    ];

    // --- Renderização e Animação dos Cards ---
    const container = document.getElementById('cards-container');
    
    cardsData.forEach((card, index) => {
      const cardEl = document.createElement('div');
      cardEl.className = `glass-card-container animate-fade-up`;
      cardEl.style.animationDelay = `${0.4 + (index * 0.2)}s`; // Stagger delay
      
      cardEl.innerHTML = `
        <a href="${card.url}" class="glass-card block relative rounded-2xl overflow-hidden group h-full no-underline text-left">
          <div class="glow-spot"></div>
          <div class="relative p-8 h-full flex flex-col card-content-inner z-10">
            
            <!-- Icon Box -->
            <div class="w-14 h-14 rounded-2xl bg-gradient-to-br ${card.color} flex items-center justify-center shadow-lg mb-6 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
              ${card.icon}
            </div>

            <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-indigo-200 transition-colors">${card.title}</h3>
            <p class="text-slate-400 text-sm leading-relaxed mb-6 group-hover:text-slate-300 transition-colors">${card.description}</p>
            
            <div class="mt-auto flex items-center text-xs font-bold tracking-wider text-white/50 group-hover:text-white transition-colors uppercase">
              Acessar Projeto <span class="ml-2 transform group-hover:translate-x-1 transition-transform">→</span>
            </div>
          </div>
        </a>
      `;
      
      container.appendChild(cardEl);

      // --- Lógica de Tilt 3D ---
      const cardInner = cardEl.querySelector('.glass-card');
      
      cardEl.addEventListener('mousemove', (e) => {
        const rect = cardEl.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        // Calcular rotação (max 5 graus)
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -5; 
        const rotateY = ((x - centerX) / centerX) * 5;

        // Set CSS variables para o glow
        cardInner.style.setProperty('--mouse-x', `${x}px`);
        cardInner.style.setProperty('--mouse-y', `${y}px`);
        
        // Aplicar transformação 3D
        cardInner.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
      });

      cardEl.addEventListener('mouseleave', () => {
        cardInner.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
      });
    });

    // --- Gerador de Partículas ---
    const particlesContainer = document.getElementById('particles-js');
    const particleCount = 120; // Quantidade aumentada significativamente

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 3 + 1;
      const left = Math.random() * 100;
      const top = Math.random() * 100; // Espalhar verticalmente
      const duration = Math.random() * 3 + 2; // Twinkle mais rápido
      const delay = Math.random() * 5;
      const opacity = Math.random() * 0.7 + 0.2;

      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${left}%`;
      particle.style.top = `${top}%`; // Usar Top fixo inicial
      particle.style.setProperty('--target-opacity', opacity);
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;

      particlesContainer.appendChild(particle);
    }

    // --- Navbar Scroll ---
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('bg-slate-950/80', 'backdrop-blur-md', 'border-slate-800');
        navbar.classList.remove('py-6', 'border-transparent');
        navbar.classList.add('py-4');
      } else {
        navbar.classList.remove('bg-slate-950/80', 'backdrop-blur-md', 'border-slate-800', 'py-4');
        navbar.classList.add('py-6', 'border-transparent');
      }
    });

    // --- ADVANCED PARALLAX SYSTEM (Mouse + Scroll) ---
    // Este sistema agora combina movimento do mouse com scroll vertical
    
    const layerBack = document.querySelector('.layer-back');
    const layerMid = document.querySelector('.layer-mid');
    const layerFront = document.querySelector('.layer-front');
    const particlesLayer = document.querySelector('.particles-container');

    let mouseX = 0, mouseY = 0;
    let scrollY = 0;
    
    // Posições suavizadas
    let smoothX = 0, smoothY = 0, smoothScroll = 0;

    // Captura movimento do mouse
    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 100; // -50 a 50
      mouseY = (e.clientY / window.innerHeight - 0.5) * 100;
    });

    // Captura Scroll
    document.addEventListener('scroll', () => {
      scrollY = window.scrollY;
    });

    function animateParallax() {
      // Suavização (Lerp)
      smoothX += (mouseX - smoothX) * 0.05;
      smoothY += (mouseY - smoothY) * 0.05;
      smoothScroll += (scrollY - smoothScroll) * 0.05;

      // --- Aplicar Transformações ---
      
      // 1. Layer Traseira (Roxo): Move devagar, segue o scroll levemente
      // Scroll Effect: Move-se 10% da velocidade do scroll (efeito de longe)
      if (layerBack) {
        layerBack.style.transform = `translate3d(${smoothX * 0.2}px, ${smoothY * 0.2 + smoothScroll * 0.1}px, 0)`;
      }

      // 2. Layer Média (Azul Escuro): Move moderado
      // Scroll Effect: Move-se 20% (plano médio)
      if (layerMid) {
        layerMid.style.transform = `translate3d(${smoothX * -0.4}px, ${smoothY * -0.4 - smoothScroll * 0.2}px, 0)`;
      }

      // 3. Layer Frontal (Ciano): Move rápido e inverso
      // Scroll Effect: Move-se -15% (parece estar mais perto ou flutuando contra o fluxo)
      if (layerFront) {
        layerFront.style.transform = `translate3d(${smoothX * 0.6}px, ${smoothY * 0.6 + smoothScroll * 0.15}px, 0)`;
      }

      // 4. Partículas: Movem mais rápido que tudo
      if (particlesLayer) {
        particlesLayer.style.transform = `translate3d(${smoothX * -0.8}px, ${smoothY * -0.8 - smoothScroll * 0.4}px, 0)`;
      }

      requestAnimationFrame(animateParallax);
    }

    animateParallax();

    // --- PAINT / TINTA EFFECT LOGIC ---
    const paintCanvas = document.getElementById('paint-canvas');
    const ctx = paintCanvas.getContext('2d');
    let paintWidth, paintHeight;
    let pMouse = { x: 0, y: 0 }; // Posição anterior do mouse
    let hue = 0; // Cor inicial (HSL)

    function resizePaint() {
      paintWidth = paintCanvas.width = window.innerWidth;
      paintHeight = paintCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizePaint);
    resizePaint();

    // Inicializar posição para evitar linha reta do canto
    window.addEventListener('mousemove', (e) => {
      if (pMouse.x === 0 && pMouse.y === 0) {
        pMouse.x = e.clientX;
        pMouse.y = e.clientY;
      }
    });

    function drawPaint(e) {
      // Desenhar linha do ponto anterior ao atual
      ctx.beginPath();
      ctx.moveTo(pMouse.x, pMouse.y);
      ctx.lineTo(e.clientX, e.clientY);
      
      // Estilo do Pincel "Neon"
      ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
      ctx.lineWidth = 60; // Largura grossa para parecer mancha/tinta
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Glow Effect
      ctx.shadowBlur = 25;
      ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
      
      ctx.stroke();
      
      // Atualizar posição anterior
      pMouse.x = e.clientX;
      pMouse.y = e.clientY;
      
      // Ciclar cores
      hue++;
      if (hue >= 360) hue = 0;
    }

    document.addEventListener('mousemove', drawPaint);

    // Loop de Animação para o Fade (Efeito de tinta secando/sumindo)
    function animatePaint() {
      // Desenhar retângulo preto quase transparente para criar o rastro (trail)
      // "destination-out" ou desenhar preto por cima. 
      // Como o canvas tem mix-blend-mode screen, desenhar preto "apaga" o brilho.
      
      ctx.shadowBlur = 0; // Desligar glow para o clear
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Quanto menor o alpha, maior o rastro
      ctx.fillRect(0, 0, paintWidth, paintHeight);
      
      // Reset para desenhar linhas normais
      ctx.globalCompositeOperation = 'lighter'; 
      
      requestAnimationFrame(animatePaint);
    }

    animatePaint();

  </script>
</body>
